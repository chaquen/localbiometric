    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Participantes', 'Edad 1', 'Edad 2', 'Edad 3', 'Edad 4','Edad 5'],
          ['Genero', 3000,2000,20,300,1200]
        ]);

        var options = {
          chart: {
            title: 'Nombre del Evento',
            subtitle: 'Lugar y fecha del evento'
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

    <select id="selEventos"></select>
    <input id="btnReporteEdad" type="button" type="button" value="Generar reporte">
